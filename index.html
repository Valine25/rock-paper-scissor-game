<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="choice" id="rock" >
            <img src="rock.png" alt="rock" height="200px" width="200px">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper"  height="400px" width="250px">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor"  height="400px" width="250px">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>AI</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
